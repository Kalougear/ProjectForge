base_path: /mnt/c/Users/sktech/desktop/test_project
defaults:
  create_readme: true
  readme_template: "# {project_name}


    Created: {date}

    Status: {status}


    ## Description

    [Add project description here]


    ## Project Structure

    - _docs/: Documentation and reference materials

    - hardware/: Hardware-related files

    - software/: Software and firmware

    - cad/: CAD files and 3D printing

    - builds/: Build outputs and releases

    "
  status: ONGOING
file_categories:
  cad:
    drawings:
      - .dwg
      - .dxf
    models:
      - .f3d
      - .fcstd
      - .step
      - .stp
      - .iges
    prints:
      - .stl
      - .gcode
  docs:
    diagrams:
      - .drawio
      - .svg
    text:
      - .txt
      - .md
      - .pdf
  hardware:
    pcb:
      - .kicad_pcb
      - .gbr
    production:
      - .bom
      - .pos
    schematics:
      - .sch
      - .kicad_sch
      - .brd
  software:
    build:
      - .o
      - .obj
      - .exe
    config:
      - .ini
      - .json
      - .yaml
    preserve_structure: true
    src:
      - .c
      - .cpp
      - .h
      - .hpp
      - .py
      - .ino
ignore_patterns:
  - ^\.
  - ~$
  - ^\$
  - ^desktop\.ini$
  - ^Thumbs\.db$
  - ^\.git
  - ^\.vs
  - ^\.pio/build/
  - ^\.vscode/
  - ^__pycache__
  - \.pyc$
master_folders:
  - desc: Active projects in development
    name: ONGOING
  - desc: Project concepts and future plans
    name: IDEAS
  - desc: Temporarily paused projects
    name: HOLD
  - desc: Completed projects
    name: DONE
  - desc: Code snippet experiments and test projects
    name: Test_Lab
  - desc: Code snippets, libraries, ready to go
    name: Code_Vault
naming_patterns:
  PascalCase:
    description: "PascalCase: ComponentName001"
    example: MotorMountCad001
    pattern: "{name}{type}{counter}"
  Snake_Case:
    description: "Snake_Case: Component_Name_001"
    example: Motor_Mount_Cad_001
    pattern: "{name}_{type}_{counter}"
  snake_case:
    description: "snake_case: component_name_001"
    example: motor_mount_cad_001
    pattern: "{name}_{type}_{counter}"
preserved_software_structure:
  - .vscode
  - .pio
  - src
  - lib
  - include
  - test
  - build
  - debug
  - release
  - platformio.ini
  - arduino.json
  - package.json
  - CMakeLists.txt
  - node_modules
  - vendor
project_structure:
  _docs:
    description: Documentation and reference materials
    subfolders:
      - datasheets
      - images
      - notes
      - references
  builds:
    description: Build outputs and releases
    subfolders: []
  cad:
    description: CAD files and 3D printing
    subfolders:
      3dprint:
        - stl
        - gcode
      drawings: []
      models: []
  hardware:
    description: Hardware-related files
    subfolders:
      bom: []
      pcb: []
      production:
        - gerber
        - assembly
      schematics: []
  software:
    description: Software and firmware
    subfolders: []
software_project_markers:
  directories:
    - .vscode
    - .pio
    - src
    - lib
    - include
    - test
    - build
  files:
    - platformio.ini
    - arduino.json
    - package.json
    - CMakeLists.txt
    - .ino
    - main.cpp
    - sketch.ino
